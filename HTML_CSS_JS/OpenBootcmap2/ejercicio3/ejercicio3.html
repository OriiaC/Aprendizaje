<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio3</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="media ejercicio3/ImagenRE4.jpg" alt="Portada Resident Evil 4" width="300">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="300" controls autoplay loop muted>
            <source src="media ejercicio3/video.mp4" type="video/mp4" />
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="media ejercicio3/audio.mp3" type="audio/mp3" />
        </audio>
    </div>
</body>
</html>
